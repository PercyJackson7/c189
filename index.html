<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>

    </head>
    <body>
        <a-scene background="goaland" physics>
            <a-entity id = "look" look-controls camera position = "0 2 20"></a-entity>
            <a-assets>
                <a-asset-item
                id = "ball",
                src = "./assets/Ball/scene.gltf"
                >
                <a-asset-item
                id = "goal",
                src = "./assets/Goal/scene.gltf"
                >
                <a-asset-item
                id = "player",
                src = "./assets/Player/scene.gltf"
                >

                </a-asset-item>
            </a-assets>

            <a-entity
            id = "terrain",
            position = "0 0 -50",
            scale = "0.5 0.5 0.5",
            animation = "position:0 0 -50; to: 0 0 1000; easing:linear; loop:true; dur:150000"
            >
                
            </a-entity>
        </a-scene>
    </body>
</html>
